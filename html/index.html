<html>
    <head>
        <link rel="stylesheet" href="/cs/calcTheme.css">
    </head>
    <script src="/js/calc.js"></script>


<body>
    <div id="calculator">
        <div class="result">
            <div class="screen"></div>
        </div>
        <div class="keys">
            <span class="operator">(</span>
            <span class="operator">)</span>
            <span class="operator">%</span>
            <span class="clear">AC</span>
            <span>7</span>
            <span>8</span>
            <span>9</span>
            <span class="operator">รท</span>
            <span>4</span>
            <span>5</span>
            <span>6</span>
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span>0</span>
            <span class="operator">.</span>
            <span class="operator">=</span>
            <span class="operator">+</span>
        </div>
    </div>
</body>

</html>
